name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Run tests
        run: npm test

      - name: Run coverage
        run: npm run coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: |
            backend/coverage/**
          if-no-files-found: error

      - name: Publish coverage summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo '### Backend Test Coverage' >> $GITHUB_STEP_SUMMARY
            node -e "const s=require('./coverage/coverage-summary.json').total; console.log(\`Statements: \${s.statements.pct}%\\nBranches: \${s.branches.pct}%\\nFunctions: \${s.functions.pct}%\\nLines: \${s.lines.pct}%\`)" >> $GITHUB_STEP_SUMMARY
          fi
