name: Backend CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  changes:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/backend-ci.yml'

  backend-tests:
    name: Backend unit tests
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi
      - name: Run tests
        run: npm test

  noop-or-lint:
    name: Lint (non-backend changes)
    needs: changes
    if: needs.changes.outputs.backend != 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install deps (frontend only)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi
      - name: Run lint (non-blocking)
        run: |
          npm run -s lint || echo "Ignoring lint failures"
      - name: Summary
        run: |
          echo "No backend changes detected. Skipping backend tests."
          echo "Commit: $GITHUB_SHA"
          echo "Branch: ${GITHUB_REF#refs/heads/}"
          echo "Changed files in last commit:";
          git --no-pager diff --name-only HEAD^ HEAD || true
