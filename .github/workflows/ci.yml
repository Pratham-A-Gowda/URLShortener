name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # ============== BACKEND SETUP ==============
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      # ============== BACKEND BUILD ==============
      - name: Build backend (syntax check)
        working-directory: ./backend
        run: node -c index.js

      # ============== BACKEND TESTS ==============
      - name: Run backend unit tests
        working-directory: ./backend
        run: npm test -- --testPathPattern="tests/unit" --verbose

      - name: Run backend integration tests
        working-directory: ./backend
        run: npm test -- --testPathPattern="tests/integration" --verbose

      - name: Run backend system tests
        working-directory: ./backend
        run: npm test -- --testPathPattern="tests/system" --verbose

      # ============== BACKEND COVERAGE ==============
      - name: Generate backend code coverage
        working-directory: ./backend
        run: npm run test:cov
        continue-on-error: false

      - name: Check backend coverage thresholds
        working-directory: ./backend
        run: |
          echo "Backend coverage report generated in coverage/index.html"

      # ============== BACKEND LINTING ==============
      - name: Lint backend code
        working-directory: ./backend
        run: npx eslint . --max-warnings=10
        continue-on-error: false

      - name: Security audit - backend dependencies
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true

      # ============== FRONTEND SETUP ==============
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # ============== FRONTEND BUILD ==============
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      # ============== FRONTEND TESTS ==============
      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npm test -- --run tests/unit
        continue-on-error: false

      - name: Run frontend integration tests
        working-directory: ./frontend
        run: npm test -- --run tests/integration
        continue-on-error: false

      - name: Run frontend system tests
        working-directory: ./frontend
        run: npm test -- --run tests/system
        continue-on-error: false

      # ============== FRONTEND COVERAGE ==============
      - name: Generate frontend code coverage
        working-directory: ./frontend
        run: npm run test:cov
        continue-on-error: false

      # ============== FRONTEND LINTING ==============
      - name: Lint frontend code
        working-directory: ./frontend
        run: npx eslint src/ --max-warnings=10
        continue-on-error: false

      - name: Security audit - frontend dependencies
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true

      # ============== SECURITY SCANNING ==============
      - name: Detect secrets in codebase
        run: |
          npm install -g git-secrets
          git secrets --install
          git secrets --register-aws-provider
          git secrets --scan
        continue-on-error: true

      # ============== UPLOAD ARTIFACTS ==============
      - name: Upload backend coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-coverage-report
          path: ./backend/coverage/

      - name: Upload frontend coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-coverage-report
          path: ./frontend/coverage/

      - name: Upload backend test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: backend-test-results
          path: ./backend/test-results.json
        continue-on-error: true

      # ============== COVERAGE SUMMARY ==============
      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const backendCov = fs.existsSync('./backend/coverage/coverage-summary.json') 
              ? JSON.parse(fs.readFileSync('./backend/coverage/coverage-summary.json', 'utf8')).total
              : null;
            const frontendCov = fs.existsSync('./frontend/coverage/coverage-summary.json')
              ? JSON.parse(fs.readFileSync('./frontend/coverage/coverage-summary.json', 'utf8')).total
              : null;
            
            let comment = '## ðŸ“Š Code Coverage Report\n\n';
            if (backendCov) {
              comment += `### Backend\n- Lines: ${backendCov.lines.pct}%\n- Branches: ${backendCov.branches.pct}%\n- Functions: ${backendCov.functions.pct}%\n\n`;
            }
            if (frontendCov) {
              comment += `### Frontend\n- Lines: ${frontendCov.lines.pct}%\n- Branches: ${frontendCov.branches.pct}%\n- Functions: ${frontendCov.functions.pct}%\n`;
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  deployment:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log deployment ready
        run: echo "âœ… Application ready for deployment"
