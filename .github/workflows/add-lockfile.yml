permissions:
  contents: write

on:
  push:
    paths:
      - 'backend/package.json'
      - 'frontend/package.json'
      - 'package.json'
  workflow_dispatch:

jobs:
  add-lockfiles:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install backend dependencies (create lockfile)
        run: |
          if [ -f backend/package.json ]; then
            cd backend
            npm install
            cd ..
          else
            echo "No backend/package.json"
          fi

      - name: Install frontend dependencies (create lockfile)
        run: |
          if [ -f frontend/package.json ]; then
            cd frontend
            npm install
            cd ..
          else
            echo "No frontend/package.json"
          fi

      - name: Commit lockfiles if created/changed
        run: |
          git fetch
          CHANGED=0
          if git status --porcelain | grep -q "backend/package-lock.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add backend/package-lock.json
            CHANGED=1
          fi
          if git status --porcelain | grep -q "frontend/package-lock.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add frontend/package-lock.json
            CHANGED=1
          fi
          if [ "$CHANGED" -eq 1 ]; then
            git commit -m "chore: add package-lock.json for backend/frontend [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "No lockfile changes to commit"
